<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<!-- 사용자 script 추가 -->
<th:block layout:fragment="css">
    <style>
    /* 가운데 정렬할 내용을 감싸는 컨테이너에 적용합니다. */
    .sign-form {
        text-align: left; /* 텍스트를 수평으로 가운데 정렬합니다. */
        display: flex;
        flex-direction: column;
        align-items: center; /* 내용을 수직으로 가운데 정렬합니다. */
        justify-content: center; /* 내용을 수평으로 가운데 정렬합니다. */
    }
    </style>
</th:block>


<!-- 사용자 script 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>

    <div layout:fragment="content">
        <br>
        <h1 class="title">내 정보</h1>
        <br>
        <div class="sign-form">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:value="${member.email}" class="form-control" style="width:250px;" disabled>
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:value="${member.name}" class="form-control" style="width:250px;" disabled>
            </div>
            <div class="form-group">
                <label th:for="role">역할</label>
                <input type="text" class="form-control" style="width:250px;" disabled
                       th:value="${#strings.equals(member.role, 'ADMIN') ? '관리자' : '회원'}">
            </div>
            <div class="form-group">
                <label th:for="adress">주소</label>
                <input type="text" th:value="${member.address}" class="form-control" style="width:250px;" disabled>
            </div>
            <div class="form-group">
                <label th:for="email">가입일</label>
                <input type="text" th:value="${#temporals.format(member.regTime, 'yyyy-MM-dd')}" class="form-control" style="width:250px;" disabled>
            </div>
            <div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
        </div>
    </div>
</html>
