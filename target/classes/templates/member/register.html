<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout2}">

<!-- 사용자 script 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if (errorMessage != null) {
				alert(errorMessage);
			}
		});
	</script>
</th:block>

<div layout:fragment="content" class="login">
		<div class="main-agileits">
			<div class="form-w3agile">
				<h3>회원가입</h3>
				<form action="/members/new" method="post" role="form" th:object="${memberFormDto}">

					<div class="key">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input type="text" th:field="*{name}" required="" placeholder="이름을 입력해주세요">
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						   class="fieldError">Incorrect Data</p>
						<div class="clearfix"></div>
					</div>

					<div class="key">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="text" th:field="*{email}" required="" placeholder="이메일을 입력해주세요">
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						   class="fieldError">Incorrect Data</p>
						<div class="clearfix"></div>
					</div>

					<div class="key">
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" id="password" th:field="*{password}" required="" placeholder="비밀번호를 입력해주세요">
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						   class="fieldError">Incorrect Data</p>
						<div class="clearfix"></div>
					</div>

					<div class="key">
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="text" th:field="*{address}" required="" placeholder="주소를 입력해주세요">
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						   class="fieldError">Incorrect Data</p>
						<div class="clearfix"></div>
					</div>
					<p th:if="${memberErrorMsg}" class="error" th:text="${memberErrorMsg}"></p>
					<input type="submit" value="회원가입">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

				</form>
			</div>
			<div class="forg">
				<a href="/members/login" class="forg-right">로그인</a>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</html>
