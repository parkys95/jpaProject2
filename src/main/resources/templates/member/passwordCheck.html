<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<!-- 사용자 script 추가 -->
<th:block layout:fragment="css">
    <style>
    /* 가운데 정렬할 내용을 감싸는 컨테이너에 적용합니다. */
    .sign-form {
        text-align: left; /* 텍스트를 수평으로 가운데 정렬합니다. */
        display: flex;
        flex-direction: column;
        align-items: center; /* 내용을 수직으로 가운데 정렬합니다. */
        justify-content: center; /* 내용을 수평으로 가운데 정렬합니다. */
    }
    </style>
</th:block>


<!-- 사용자 script 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript">
        $(document).on('click', '#checkPwd', function() {
            const checkPassword = $('#password').val();
            if(!checkPassword || checkPassword.trim() === ""){
                alert("비밀번호를 입력하세요.");
            } else{
                $.ajax({
                    type: 'GET',
                    url: '/members/checkPwd',
                    data: {'checkPassword': checkPassword},
                    datatype: "text"
                }).done(function(result){
                    console.log(result);
                    if(result){
                        console.log("비밀번호 일치");
                        window.location.href="/members/updateForm";
                    } else if(!result){
                        console.log("비밀번호 틀림");
                        // 비밀번호가 일치하지 않으면
                        alert("비밀번호가 맞지 않습니다.");
                        window.location.reload();
                    }
                }).fail(function(error){
                    alert(JSON.stringify(error));
                })
            }
        });
    </script>
</th:block>

    <div layout:fragment="content">
        <br>
        <h1 class="title">비밀번호 확인</h1>
        <br>
        <div class="main-agileits">
            <div class="form-w3agile">
                <h3>로그인</h3>
                <form action="/members/checkPwdForm" method="post">
                    <div class="key">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" name="password" required="" placeholder="비밀번호를 입력해주세요">
                        <div class="clearfix"></div>
                    </div>
                    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                    <input type="submit" value="로그인">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
    </div>
</html>
