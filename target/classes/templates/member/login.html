<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">

<div layout:fragment="content" class="login">


    <div class="main-agileits">
        <div class="form-w3agile">
            <h3>로그인</h3>
            <form action="/members/login" method="post">
                <div class="key">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="text" name="email" required="" placeholder="이메일을 입력해주세요">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="password" required="" placeholder="비밀번호를 입력해주세요">
                    <div class="clearfix"></div>
                </div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <input type="submit" value="로그인">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>

        <div>
            <a href="/oauth2/authorization/google"><img style="width: 110px; height: 50px; margin-right: 10px;"
                                                        src="/img/btn_google_signin_light_normal_ios@2x.png"/></a>
            <a href="/oauth2/authorization/naver"><img style="width: 100px; height: 45px; margin-right: 10px;"
                                                       src="/img/btnG_축약형.png"/></a>
            <a href="/oauth2/authorization/kakao"><img style="width: 100px; height: 45px"
                                                       src="/img/kakao_login_medium.png"/></a>
        </div>
        <br><br>
        <div class="forg">
            <a href="/members/findMember" class="forg-left">새 비밀번호 받기</a>
            <a href="/members/new" class="forg-right">회원가입</a>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

</html>
